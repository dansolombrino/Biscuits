_target_: biscuits.data.datamodule.AntsVsBeesDataModule

datasets:
  train_set:
    _target_: biscuits.data.dataset.AntsVsBeesDataset
    path: ${oc.env:ANTSVSBEES_TRAIN_DATASET_PATH}
    train: True

  val_set:
    - _target_: biscuits.data.dataset.AntsVsBeesDataset
      path: ${oc.env:ANTSVSBEES_VAL_DATASET_PATH}
      train: False

  test_set:
    - _target_: biscuits.data.dataset.AntsVsBeesDataset
      path: ${oc.env:ANTSVSBEES_TEST_DATASET_PATH}
      train: False

gpus: ${train.trainer.gpus}

num_workers:
  train: 16
  val: 8
  test: 8

batch_size:
  train: 4
  val: 4
  test: 4

# how much percentage of test split to reserve for validation.
# 
# note that we split test set ("val" folder of ants_vs_bees dataset) in order to 
# keep the 60/20/20 train/validation/test split
# splitting the train portion would reduce the trianing part too much!
validation_percentage_split: 0.5