_target_: biscuits.data.datamodule.EuroSAT_X_Food_101DataModule

datasets:
  in_channels: 3

  num_classes: 20
  
  train_set:
    _target_: biscuits.data.dataset.EuroSAT_X_Food_101Dataset
    path: ${oc.env:EUROSAT_X_FOOD_101_TRAIN_DATASET_PATH}
    train: True

  val_set:
    - _target_: biscuits.data.dataset.EuroSAT_X_Food_101Dataset
      path: ${oc.env:EUROSAT_X_FOOD_101_VAL_DATASET_PATH}
      train: False

  test_set:
    - _target_: biscuits.data.dataset.EuroSAT_X_Food_101Dataset
      path: ${oc.env:EUROSAT_X_FOOD_101_TEST_DATASET_PATH}
      train: False

gpus: ${train.trainer.gpus}

num_workers:
  train: 16
  val: 8
  test: 8

batch_size:
  train: 512
  val: 512
  test: 512

